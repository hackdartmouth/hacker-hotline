<!doctype html>
<html>
<head>
	<title>Help Form</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/css/style.css">
	<link rel="icon" href="/img/apple-touch-icon.png">
	<script type="text/javascript">
		// validate form submission
		var validateForm = function(event){
			event.preventDefault();
			// check name
			if(document.getElementById('help-name').value.length == 0){
				alert('name');
				return false;
			}
			// check phone
			// check location
			if(document.getElementById('help-location').value.length == 0){
				alert('location');
				return false;
			}
			// check problem statement
			if(document.getElementById('help-details').value.length == 0){
				return false;
			}
			// check tag
			if(document.getElementById('help-tags').value.length == 0){
				return false;
			}
			// if all conditions pass, submit form
			return true;	
		}
	</script>
</head>
<body class="container-fluid">
	<div class="text-center row" style="margin-top: 10vh">
		<div class="col-md-12" id="header">
			<div class="row"><h1><strong>Halp!</strong></h1></div>
			<div class="row"><p class="col-md-offset-3 col-md-6">Stuck on something? Don't worry, we gotcha covered. Submit a request through the following form and a mentor will be with you ASAP!</p></div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<form id="mentor-form" name="mentor-request" action="/submit-request" method="POST" onsubmit="return validateForm();">
				<div class="row form-row">
					<div class="col-md-offset-4 col-md-4"><input id="help-name" type="text" name="name" placeholder="Name"></div>
				</div>
				<div class="row form-row">
					<div class="col-md-offset-4 col-md-4"><input id="help-phone" type="text" name="phone" placeholder="Phone +x (xxx) xxx-xxxx"></div>
				</div>
				<div class="row form-row">
					<div class="col-md-offset-4 col-md-4">
						<input id="help-location" type="text" name="location" placeholder="Where are you working?">
					</div>
				</div>
				<div class="row form-row">
					<div class="col-md-offset-4 col-md-4">
						<textarea id="help-details" name="problem-description" placeholder="Please describe what you need help with."></textarea>
					</div>
				</div>
				<div class="row form-row">
					<div class="col-md-offset-4 col-md-4">
						<p>#addTags #chooseAtLeastOne #becauseWe&lt;3hashtags</p>
						<!-- These tags are currently hard-coded; would be great to dynamically generate from mentor database -->
						<select id="help-tags" name="tags" multiple="multiple">
							<option>#HTML</option>
							<option>#CSS</option>
							<option>#SASS</option>
							<option>#JavaScript</option>
							<option>#AngularJS</option>
							<option>#NodeJS</option>
							<option>#D3</option>
							<option>#Python</option>
							<option>#Flask</option>
							<option>#Ideation</option>
							<option>#PostgreSQL</option>
							<option>#Alembic</option>
							<option>#RethinkDB</option>
							<option>#indico.io</option>
							<option>#MachineLearning</option>
							<option>#DataScience</option>
							<option>#TextAnalysis</option>
							<option>#ImageAnalysis</option>
							<option>#Web</option>
							<option>#GitHub</option>
							<option>#Webhosting</option>
							<option>#AWS</option>
							<option>#Microsoft</option>
							<option>#Intralinks</option>
						</select>
					</div>
				</div>
				<div class="row"><div class="text-center"><button type="submit" class="btn btn-lg form-large">Submit Request</button></div></div>
			</form>
		</div>
	</div>
	<br />
</body>
</html>
